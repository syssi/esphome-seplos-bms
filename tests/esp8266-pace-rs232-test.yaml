substitutions:
  name: pace-bms-tests
  tx_pin: GPIO4
  rx_pin: GPIO5

esphome:
  name: ${name}

esp8266:
  board: d1_mini

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

ota:

logger:
  level: DEBUG

api:
  reboot_timeout: 0s

uart:
  id: uart_0
  baud_rate: 9600
  tx_pin: ${tx_pin}
  rx_pin: ${rx_pin}
  debug:
    direction: BOTH
    dummy_receiver: true
    after:
      delimiter: "\r"
    sequence:
      - lambda: UARTDebug::log_string(direction, bytes);

interval:
  - interval: 6s
    then:
      # Retrieve software version
      - uart.write: "~250146C10000FD9A\r"
      - delay: 2s

      # Retrieve product nformation
      - uart.write: "~250146C20000FD99\r"
      - delay: 2s

      # Retrieve pack analog info
      - uart.write: "~25014642E002FFFD05\r"
