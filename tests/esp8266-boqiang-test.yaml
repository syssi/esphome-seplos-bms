substitutions:
  name: boqiang-bms-tests
  tx_pin: GPIO4
  rx_pin: GPIO5

esphome:
  name: ${name}

esp8266:
  board: d1_mini

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

api:
ota:
logger:

uart:
  id: uart0
  baud_rate: 9600
  tx_pin: ${tx_pin}
  rx_pin: ${rx_pin}
  debug:
    direction: BOTH
    dummy_receiver: true
    after:
      delimiter: "\r"
    sequence:
      - lambda: UARTDebug::log_string(direction, bytes);

interval:
  - interval: 6s
    then:
      # Address 0x00, pack 0x01
      - uart.write: "~26004642E00201FD30\r"
      - delay: 2s

      # Address 0x00, pack 0x00
      - uart.write: "~26004642E00200FD31\r"
      - delay: 2s

      # Address 0x01, pack 0x01
      - uart.write: "~26014642E00201FD2F\r"
