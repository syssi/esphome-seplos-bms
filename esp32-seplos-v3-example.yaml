    name: "${name} remaining capacity"
    address: 0x1002
    register_type: read
    value_type: U_WORD
    unit_of_measurement: "Ah"
    state_class: measurement
    accuracy_decimals: 2
    filters:
      - multiply: 0.01

  # 1003    Total Capacity              R    UINT16    2    10mAH
