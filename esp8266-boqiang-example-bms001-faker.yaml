<<: !include esp8266-boqiang-example-debug.yaml

seplos_bms:
  id: bms0
  address: 0x00
  protocol_version: 0x26

# Telemetry response of a BMS001-HS01-15S
interval:
  - interval: 2s
    then:
      - lambda: |-
          id(bms0).on_seplos_modbus_data({
            0x26, 0x00, 0x46, 0x00, 0x40, 0x48, 0x00, 0x01, 0x0F, 0x01, 0x01, 0x01, 0x01, 0x01,
            0x01, 0x01, 0x01, 0x01, 0x01, 0x01, 0x01, 0x01, 0x01, 0x01, 0x06, 0x01, 0x01, 0x01,
            0x01, 0x00, 0x00, 0x00, 0x01, 0x08, 0x00, 0xCC, 0x07, 0x00, 0x00, 0x00, 0x00, 0x10,
            0xEF, 0xB7
          });
