<<: !include esp8266-boqiang-example-debug.yaml

seplos_bms:
  id: bms0
  address: 0x00
  protocol_version: 0x26

# Telemetry response of a BMS007-LD43-16S-HW
interval:
  - interval: 2s
    then:
      - lambda: |-
          id(bms0).on_seplos_modbus_data({
            0x26, 0x00, 0x46, 0x00, 0x30, 0x76, 0x00, 0x01, 0x10, 0x00, 0x00, 0x00, 0x00, 0x00,
            0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00,
            0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x06,
            0x08, 0x53, 0x08, 0x53, 0x08, 0x53, 0x08, 0x53, 0x0B, 0xAD, 0x0B, 0x96, 0x00, 0x00,
            0x00, 0x00, 0x00, 0x2F, 0x02, 0x13, 0x88, 0x00, 0x01, 0xE6, 0xAF
          });
